{% extends 'main/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <h5 class="card-title text-muted text-center font-weight-bold">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h5 class="card-title text-muted text-center font-weight-bold">Всего рассылок</h5>
                    <p class="text-center">{{ total_mailings_count }}</p>
                </div>
                <div class="col-sm-4">
                    <h5 class="card-title text-muted text-center font-weight-bold">Действующие рассылки</h5>
                    <p class="text-center">{{ active_mailings_count }}</p>
                </div>
                <div class="col-sm-4">
                    <h5 class="card-title text-muted text-center font-weight-bold">Наши уникальные клиенты</h5>
                    <p class="text-center">{{ unique_clients_count }}</p>
                </div>
            </div>
        </div>
    </h5>
</div>
<div class="album py-5 bg-body-tertiary" style="justify-content: center;">
    <div class="container">
        <h5 class="card-title text-muted font-weight-bold">Наши посты</h5>
        <div class="mt-3">
            <div class="row row-cols-1 row-cols-md-3 g-3">
                {% for post in random_posts %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <a href="{% url 'blog:blog_details' post.pk %}" class="btn btn-primary btn-sm">Подробнее</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
