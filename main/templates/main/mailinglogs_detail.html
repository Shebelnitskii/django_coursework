{% extends 'main/base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow">
                    <div class="card-body">
                        <p>Отчет на рассылку:  {{ mailing_log.mailing.letter_subject }}</p>
                        <p>Время получения лога:  {{ mailing_log.date_time_attempt }}</p>
                        <p>Статус:  {{ mailing_log.attempt_status }}</p>
                        <p>Ответ сервера:  {{ mailing_log.mailserver_response }}</p>
                        <div class="btn-group">
                            <a href="{% url 'main:mailinglogs_list' %}" class="btn btn-outline-secondary">Вернуться</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
