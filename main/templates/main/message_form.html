{% extends 'main/base.html' %}
{% block content %}
<div class="container mt-3" style="width: 95%; font-size: 14px">
    <form method="post"  class="card p-3 mt-5" autocomplete="off">
        {% csrf_token %}
        {{ form }}
        <p>Периодичность:</p>
        {{ mailing_form.periodicity }}
        {% if mailing %}
        <p>Старое время отправки: {{ mailing.mailing_time}}</p>
        <p>Новое время отправки:</p>
        <input type="text" id="mailing_time" name="mailing_time" maxlength="8" placeholder="HH:MM:SS" pattern="(0[0-9]|1[0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])" required>
        {% else %}
        <p>Время отправки:</p>
        <input type="text" id="mailing_time" name="mailing_time" maxlength="8" placeholder="HH:MM:SS" pattern="(0[0-9]|1[0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])" required>
        {% endif %}
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success mt-3 ">{% if object %}Сохранить изменения{% else %}Создать рассылку{% endif %}</button>
        </div>
        <div class="d-flex justify-content-center">
            <a href="{% url 'main:message_list' %}" class="btn btn-outline-secondary mt-3 ">Вернуться</a>
        </div>
    </form>
</div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
  var timeInput = document.getElementById("mailing_time");

  timeInput.addEventListener("input", function(event) {
    var input = event.target.value.replace(/\D/g, "");
    var formattedInput = "";

    if (input.length > 2) {
      formattedInput += input.substr(0, 2) + ":";
      input = input.substr(2);
    }

    if (input.length > 2) {
      formattedInput += input.substr(0, 2) + ":";
      input = input.substr(2);
    }

    formattedInput += input;

    event.target.value = formattedInput;
  });
});
</script>
{% endblock %}
